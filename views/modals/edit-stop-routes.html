<div class="modal-header"> <button class="btn btn-default pull-right" ng-click="close()"><i class="fa fa-close"></i></button> <h3 class="modal-title">Editar parada {{stop.name}}</h3> </div> <div class="modal-body modal-view-size"> <form class="row"> <div class="form-group col-sm-6"> <label for="name">Nombre: </label> <input class="form-control" type="text" ng-model="stop.name" value="{{stop.name}}" ng-blur="updateStopName()"> </div> <div class="form-group col-sm-6"> <label for="change-location">Localizaci칩n en mapa</label> <br> <button name="change-location" class="btn btn-default" ng-click="changeStopLocation()"><i class="fa fa-map-marker"></i> Cambiar</button> </div> </form> <h5>Rutas que pasan por {{stop.name}}</h5> <div class="row"> <div class="col-sm-6"> <ul> <li ng-repeat="route in stop.routes" ng-if="route.trips.length > 0" style="border-bottom: 1px solid"> {{route.name}} <ul> <li ng-repeat="trip in route.trips track by trip.id"> <small>Trayecto {{trip.headsign}} <a href="" ng-click="deleteTrip(trip.id)"><i class="fa fa-trash-o"></i> </a> </small> </li> </ul> </li> <!-- when no routes --> <li ng-show="stop.routes.length == 0"> <h3>No hay rutas.</h3> <p> Para a침adir una:</p> <ol> <li> <i class="fa fa-search"></i> Busca la ruta </li> <li> Dale a <i class="fa fa-plus-circle"></i> a침adir</li> </ol> </li> </ul> </div> <div class="col-sm-6"> <h4>A침adir ruta</h4> <div class="input-group"> <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-search"></i></span> <input class="form-control" type="text" ng-model="searchText" placeholder="Ej: Albrook-Amador"> </div> <ul> <li ng-repeat="route in routes | filter : searchFilter"> {{route.name}} <ul> <li ng-repeat="trip in route.trips | filter: tripNotAlready"> <i class="fa fa-plus-circle"></i> <a href="" ng-click="addTrip(trip.id)"> Trayecto {{trip.headsign}} </a> </li> </ul> </li> </ul> </div> </div><!-- row --> </div> <!-- modal-body-->
