<h1><i class="fa fa-road"></i>Paradas Metrobus</h1>

    <span class="input-group-addon" id="sizing-addon1"><i class="fa fa-search"></i></span>
    <input class="form-control" type="text" ng-model="searchText" placeholder="Ej: Albrook">
  </div>

  <div ng-show="loading">
    <p class="text-center"><i class="fa fa-circle-o-notch fa-spin"></i> Obteniendo paradas...</p>
  </div>
  
<ul class="list-unstyled">
<li ng-repeat="stop in stops | toArray | filter : searchText : ignoreAccentsComparator">

    </span>

</li>
</ul>
